<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>registration</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/fonts.css"/>
    <link rel="stylesheet" href="/resources/css/main.css"/>
    <link rel="stylesheet"
          href="/resources/libs/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/resources/libs/owl-carousel/owl.carousel.css"/>
    <script src="/resources/libs/jquery/jquery-1.11.1.min.js"></script>
    <script src="/resources/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/resources/js/common.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>

</head>

<body>


<div class="wrapper">

    <div class="top_header" th:insert="~{fragments/header :: header}"></div>

    <div class="content">
        <!-- <div class="form"> -->
        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="reg_form">
                    <form class="form-horizontal" th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="username">Введите
                                логин</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" th:field="*{login}" autofocus="autofocus"
                                       class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Введите
                                пароль</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-2 control-label">Подтвердите
                                пароль</label>
                            <div class="col-sm-10">
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                       class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">Зарегистрироваться</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div th:if="${validation}" class="alert alert-success" role="alert" th:text="${validation}"></div>
                <div th:if="${validation}" class="alert alert-danger" role="alert" th:text="${validation}"></div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
