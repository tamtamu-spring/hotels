<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>online store</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/fonts.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet"
          href="../../libs/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../libs/owl-carousel/owl.carousel.css" />


</head>

<body>

<script src="../../libs/jquery/jquery-1.11.1.min.js"></script>
<script src="../../libs/owl-carousel/owl.carousel.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/bootstrap.min.js"></script>

<div class="wrapper">

    <div class="content">

        <div class="container">
            <div class="col-md-12 col-sm-12">

                <div class="reg_form">

                    <form class="form-horizontal" action="registration.html">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Введите
                                логин</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3"
                                       placeholder="login" required name="regLoginParam">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Введите
                                пароль</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password1"
                                       placeholder="Password" required name="regPasswordParam">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Подтвердите
                                пароль</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3"
                                       placeholder="Comfirm Password" required
                                       name="regConfPasswordParam">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">Зарегистрироваться</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-md-12 col-sm-12">
                <div class="alert alert-danger" role="alert">${regError}</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
