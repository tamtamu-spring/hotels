<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="ru" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>hotels</title>

            <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="/resources/css/fonts.css"/>
            <link rel="stylesheet" href="/resources/css/main.css"/>
            <link rel="stylesheet"
                  href="/resources/libs/font-awesome-4.2.0/css/font-awesome.min.css"/>
            <link rel="stylesheet" href="/resources/libs/owl-carousel/owl.carousel.css"/>
        </head>

<body>
<script src="/resources/libs/jquery/jquery-1.11.1.min.js"></script>
<script src="/resources/libs/owl-carousel/owl.carousel.min.js"></script>
<script src="/resources/js/common.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<div class="wrapper">

    <div class="top_header" th:insert="~{fragments/header :: header}"></div>

    <div class="content">

        <div th:insert="~{fragments/admin-account-menu :: #admin-menu}"></div>

        <div class="container">

            <div class="col-md-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">Детали заказа</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="panel panel-warning">
                                <div class="panel-body">
                                    <table class="table">
                                        <tr>
                                            <th>Id</th>
                                            <th>Заказ</th>
                                            <th>Блюдо</th>
                                            <th>Количество</th>
                                        </tr>
                                        <tr th:each="detail : ${details}">
                                            <td th:text="${detail.id}"></td>
                                            <td th:text="${detail.order.id}"></td>
                                            <td th:text="${detail.dish.name}"></td>
                                            <td th:text="${detail.count}"></td>
                                        </tr>
                                        <a class="btn btn-default"
                                           th:href="@{'/admin/dish-orders/'}"
                                           role="button">Отмена</a>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</title>
</head>
<body>

</body>
</html>
